<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/frame.css">

<body style="width: 500px">
	<table class="frame">
		<!--<caption>En-t&ecirc;te IPv4 <small>(align&eacute; sur 32bits)</small></caption>-->
		<thead>
			<tr><th colspan="4">0</th><th colspan="4">4</th><th colspan="4">8</th><th colspan="4">12</th><th colspan="4">16</th><th colspan="4">20</th><th colspan="4">24</th><th colspan="4">28</th></tr>
