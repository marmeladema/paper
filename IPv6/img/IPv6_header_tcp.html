<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/frame.css">
</head>
<body style="width: 500px">
	<table class="frame">
		<thead>
			<tr><th colspan="4">0</th><th colspan="4">4</th><th colspan="4">8</th><th colspan="4">12</th><th colspan="4">16</th><th colspan="4">20</th><th colspan="4">24</th><th colspan="4">28</th></tr>
		</thead>
		<tbody>
			<tr style="background-color:gold;">
				<td colspan="4">Version</td><td colspan="8">Traffic Class</td><td colspan="20">Flow Label</td>
			</tr>
			<tr style="background-color:gold;">
				<td colspan="16">Payload Length = 29</td><td colspan="8">Next Header = 6</td><td colspan="8">Hop Limit</td>
			</tr>
			<tr style="background-color:gold;">
				<td colspan="8" style="border-right:0;"><br/></td><td colspan="16" style="border-left:0;border-right:0"> ... Source Address ...</td><td colspan="8" style="border-left:0;"><br/></td>
			</tr>
			<tr style="background-color:gold;">
				<td colspan="8" style="border-right:0;"><br/></td><td colspan="16" style="border-left:0;border-right:0">... Destination Address ...</td><td colspan="8" style="border-left:0;"><br/></td>
			</tr>
			<tr style="background-color:orange;">
				<td colspan="20">TCP Header (20 octets)</td><td colspan="9">/bin/bash (9 octets)</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
