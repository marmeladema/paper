<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/frame.css">
</head>
<body style="width: 500px">
	<table class="frame">
		<!--<caption>En-t&ecirc;te IPv6 <small>(align&eacute; sur 32 bits)</small></caption>-->
		<thead>
			<tr>
				<th colspan="8">0</th><th colspan="8">8</th><th colspan="8">16</th><th colspan="8">24</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="8">Next Header</td><td colspan="8">Extension Header Len</td><td colspan="16">Reserved</td>
			</tr>
			<tr>
				<td colspan="32">Security Parameter Index (SPI)</td>
			</tr>
			<tr>
				<td colspan="32">Sequence Number (SN)</td>
			</tr>
			<tr>
				<td colspan="8" style="border-right:0;"></td><td colspan="16" style="border:0;">...</td><td colspan="8" style="border-left:0;"></td>
			</tr>
			<tr>
				<td colspan="8" style="border-right:0;"></td><td colspan="16" style="border:0;">Integrity Check Value (ICV)</td><td colspan="8" style="border-left:0;"></td>
			</tr>
			<tr>
				<td colspan="8" style="border-right:0;"></td><td colspan="16" style="border-left: 0; border-top: 0; border-right: 0">...</td><td colspan="8" style="border-left:0;"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
